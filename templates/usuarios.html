<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários</h1>
    <a href="/usuarios/novo">Novo Usuário</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id_usuario }}</td>
            <td>{{ u.nome }}</td>
            <td>{{ u.email }}</td>
            <td>
                <a href="/usuarios/editar/{{ u.id_usuario }}">Editar</a>
                <form action="/usuarios/deletar/{{ u.id_usuario }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Tem certeza?')">Deletar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
