<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar/Editar Compra</title>
</head>
<body>
    <h1>{% if compra %}Editar{% else %}Nova{% endif %} Compra</h1>
    <form method="POST">
        <label>Valor Total:</label>
        <input type="number" step="0.01" name="valor_total" value="{{ compra.valor_total if compra else '' }}" required><br>
        <label>Comprador:</label>
        <select name="id_comprador" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id_usuario }}"
                {% if compra and compra.id_comprador == usuario.id_usuario %}selected{% endif %}>
                    {{ usuario.nome }}
                </option>
            {% endfor %}
        </select><br>
        <label>An√∫ncio:</label>
        <select name="id_anuncio" required>
            {% for anuncio in anuncios %}
                <option value="{{ anuncio.id_anuncio }}"
                {% if compra and compra.id_anuncio == anuncio.id_anuncio %}selected{% endif %}>
                    {{ anuncio.titulo }}
                </option>
            {% endfor %}
        </select><br>
        <button type="submit">{% if compra %}Atualizar{% else %}Cadastrar{% endif %}</button>
    </form>
    <a href="/compras">Voltar</a>
</body>
</html>
