<h1>{% if anuncio %}Editar{% else %}Novo{% endif %} Anúncio</h1>
<form method="post">
    Título: <input type="text" name="titulo" value="{{ anuncio.titulo if anuncio else '' }}"><br>
    Descrição: <textarea name="descricao">{{ anuncio.descricao if anuncio else '' }}</textarea><br>
    Preço: <input type="number" step="0.01" name="preco" value="{{ anuncio.preco if anuncio else '' }}"><br>
    Usuário: 
    <select name="id_usuario">
        {% for u in usuarios %}
            <option value="{{ u.id_usuario }}" {% if anuncio and anuncio.id_usuario==u.id_usuario %}selected{% endif %}>{{ u.nome }}</option>
        {% endfor %}
    </select><br>
    Categoria:
    <select name="id_categoria">
        {% for c in categorias %}
            <option value="{{ c.id_categoria }}" {% if anuncio and anuncio.id_categoria==c.id_categoria %}selected{% endif %}>{{ c.nome_categoria }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Salvar</button>
</form>
